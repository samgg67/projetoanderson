<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Transporte - Intermediário</title>
    <link rel="stylesheet" href="../Css/telas.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="home-button" src="../Images/Ranking/home.png" alt="Home">
            <img class="help-button" src="../Images/Cadastro/help.png" alt="Help">
        </div>
        <div class="image-container" data-resposta="BOAT">
            <img src="../Images/Intermediário/barco.png" alt="Transporte">
        </div>
        <div class="alternativas">
            <button class="button alt1" onclick="verificarResposta('TRUCK')">TRUCK</button>
            <button class="button alt2" onclick="verificarResposta('HELICOPTER')">HELICOPTER</button>
            <button class="button alt3" onclick="verificarResposta('BOAT')">BOAT</button>
            <button class="button alt4" onclick="verificarResposta('JET')">JET</button>
        </div>
        <div class="tips">
            <img src="../Images/Star/star.png" alt="Tips">
            <img src="../Images/Star/star.png" alt="Tips">
            <img src="../Images/Star/star.png" alt="Tips">
        </div>
    </div>
    <script src="../Javascript/telas.js" defer></script>
</body>
</html>
