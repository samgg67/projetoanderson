<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/telainicial.css">
    <title>Tela Inicial</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="home-help" src="../Images/Cadastro/help.png" alt="Help">
        </div>
        <h1>ESCOLHA SUA FASE!</h1>
        <div class="levels">
            <div class="level">
                <img src="../Images/Inicial/logoiniciante.png" alt="Iniciante">
                <div class="lockIniciante"><img src="../Images/Inicial/cadeado.png" alt="Cadeado"></div>
            </div>
            <div class="level">
                <img src="../Images/Inicial/logointermediario.png" alt="Intermediário">
                <div class="lock"><img src="../Images/Inicial/cadeado.png" alt="Cadeado"></div>
            </div>
            <div class="level">
                <img src="../Images/Inicial/logoavancado.png" alt="Avançado">
                <div class="lock"><img src="../Images/Inicial/cadeado.png" alt="Cadeado"></div>
            </div>
        </div>
    </div>
    <script src="../Javascript/telainicial.js"></script>
</body>
</html>
