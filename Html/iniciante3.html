<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Frutas - Iniciante</title>
    <link rel="stylesheet" href="../Css/telas.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="home-button" src="../Images/Ranking/home.png" alt="Home">
            <img class="help-button" src="../Images/Cadastro/help.png" alt="Help">
        </div>
        <div class="image-container" data-resposta="APPLE">
            <img src="../Images/Iniciante/apple.png" alt="Maçã">
        </div>
        <div class="alternativas">
            <button class="button alt1" onclick="verificarResposta('APPLE')">APPLE</button>
            <button class="button alt2" onclick="verificarResposta('ORANGE')">ORANGE</button>
            <button class="button alt3" onclick="verificarResposta('LEMON')">LEMON</button>
            <button class="button alt4" onclick="verificarResposta('PINEAPPLE')">PINEAPPLE</button>
        </div>
        <div class="tips">
            <img src="../Images/Star/star.png" alt="Tips">
            <img src="../Images/Star/star.png" alt="Tips">
            <img src="../Images/Star/star.png" alt="Tips">
        </div>
    </div>
    <script src="../Javascript/telas.js" defer></script>
</body>
</html>
