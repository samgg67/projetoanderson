<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Instrumentos - Intermediário</title>
    <link rel="stylesheet" href="../Css/telas.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="home-button" src="../Images/Ranking/home.png" alt="Home">
            <img class="help-button" src="../Images/Cadastro/help.png" alt="Help">
        </div>
        <div class="image-container" data-resposta="TRUMPET">
            <img src="../Images/Intermediário/trumpete.png" alt="Instrumentos">
        </div>
        <div class="alternativas">
            <button class="button alt1" onclick="verificarResposta('TRUMPET')">TRUMPET</button>
            <button class="button alt2" onclick="verificarResposta('TAMBOURINE')">TAMBOURINE</button>
            <button class="button alt3" onclick="verificarResposta('PERCUSSION')">PERCUSSION</button>
            <button class="button alt4" onclick="verificarResposta('ORGAN')">ORGAN</button>
        </div>
        <div class="tips">
            <img src="../Images/Star/star.png" alt="Tips">
            <img src="../Images/Star/star.png" alt="Tips">
            <img src="../Images/Star/star.png" alt="Tips">
        </div>
    </div>
    <script src="../Javascript/telas.js" defer></script>
</body>
</html>
